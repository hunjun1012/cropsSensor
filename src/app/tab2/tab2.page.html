<head>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        <center>설정화면</center>
      </ion-title>
    </ion-toolbar>
  </ion-header>
</head>

<body>
  <ion-content>
    <ion-list>

      <ion-header>
        <ion-toolbar>
          <ion-title>
            <center>설정화면</center>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      
      <br>
      <table>
        <tr>
          <th>R685 : </th>
          <td><input type="hidden" [(ngModel)]="R685">{{R685}}</td>
        </tr>
        <tr>
          <th>R705 : </th>
          <td><input type="hidden" [(ngModel)]="R705">{{R705}}</td>
        </tr>
        <tr>
          <th>R904 : </th>
          <td><input type="hidden" [(ngModel)]="R904">{{R904}}</td>
        </tr>
        <tr>  
          <th>R980 : </th>
          <td><input type="hidden" [(ngModel)]="R980">{{R980}}</td>
        </tr>
        <!--------------------------------------------------------------------------------------------------------------------------->
        <tr>
          <th>S685 : </th>
          <td><input type="number" [(ngModel)]="s685_view" (ngModelChange)="printValue()"></td>
        </tr>
        <tr>
          <th>S705 : </th>
          <td><input type="number" [(ngModel)]="s705_view" (ngModelChange)="printValue()"></td>
        </tr>
        <tr>
          <th>S904 : </th>
          <td><input type="number" [(ngModel)]="s904_view" (ngModelChange)="printValue()"></td>
        </tr>
        <tr>
          <th>S980 : </th>
          <td><input type="number" [(ngModel)]="s980_view" (ngModelChange)="printValue()"></td>
        </tr>
      </table>
      <!-- Random 값 호출 -->
      <div style="display: flex;">
       
          <input type="checkbox" id="isChecked" style="margin-left: 35px; margin-top: 5px;">
     
        
        <div id="div01">
            <!-- <input type="text" id="isNDVI" placeholder="NDVI" style="width: 100px;" [(ngModel)]="NDVI_view" (ngModelChange)="printSensor()"> -->
            <input type="text" id="isWI" placeholder="WI" style="width: 100px;" [(ngModel)]="WI_view" (ngModelChange)="printSensor()">
        </div>
      </div>
      
    </ion-list>
  </ion-content>
</body>
